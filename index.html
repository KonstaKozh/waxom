<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <header class="header">
        <div class="header-wrap">
            <a class="logo" href="#">
                <img src="./img/logo.svg" alt="">
                <span>Waxom</span>
            </a>
            <nav class="header-nav">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Portfolio</li>
                    <li>Features</li>
                    <li>Blog</li>
                    <li>Pricing</li>
                    <li>Shortcodes</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="header-wrap-a">
                <a href="#"><img src="img/card.svg" alt="card"></a>
                <a href="#"><img src="img/search.svg" alt="search"></a>
            </div>
        </div>
    </header>
    <section class="slider">
        <div class="slider-wrap">
            <button class="arrows-left"><img src="img/arrow-left.svg" alt="arrow-left" width="42"></button>
            <div class="slider-slogan">
                <span class="slider-slogan-top">Unique and Modern Design</span>
                <span class="slider-slogan-middle">Portfolio PSD Template</span>
                <p class="slider-slogan-bottom">Nam liber tempor cum soluta nobis eleifend option congue nihil imperdiet doming id quod mazim placerat facer possim assum.</p>
                <button class="slider-button">Get Started</button>
            </div>
            <button class="arrows-right"><img src="img/arrow-right.svg" alt="arrow-right" width="42"></button>
        </div>
        <div class="pagination">
            <img src="./img/circle.svg" alt="circle">
            <img src="./img/circle.svg" alt="circle">
            <img src="./img/circle.svg" alt="circle">
            <img src="./img/circle.svg" alt="circle">
            <img src="./img/circle.svg" alt="circle">
        </div>
    </section>
</body>
</html>
